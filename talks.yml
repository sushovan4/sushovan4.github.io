- title: "A Taste of Topological Data Analysis (TDA): Reconstruction of Shapes"
  date: 2022-01-20
  place: ICFAI, Tripura
  abstract: "Topological data analysis (TDA) is a growing field of study that
  helps address data analysis questions. TDA is deemed a better alternative to
  traditional statistical approaches when the data inherit a topological and
  geometric structure. Most of the modern technologies at our service rely on
  'geometric shapes' in some way or the other. Be it the Google Maps showing you
  the fastest route to your destination or the 3D printer on your desk creating
  an exact replica of a relic---shapes are being repeatedly sampled,
  reconstructed, and compared by intelligent machines. In this talk, we will
  catch a glimpse of how some of the famous topological concepts---like
  persistent homology, Vietoris-Rips and Cech complexes, Nerve Lemma, etc---lend
  themselves well to the reconstruction of shapes from a noisy sample."
  links:
    url: "https://www.smajhi.com/22-sp-icfai/"

